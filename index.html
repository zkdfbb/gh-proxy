<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>GitHub 文件加速</title>
</head>
<style>
body {
  text-align: center;
  padding-top: 30px;
}
p {
  margin: 10px;
}
.query {
  font-size: 18px;
  padding: 10px 10px 10px 5px;
  position: relative;
  width: 400px;
  border: none;
  border-bottom: 1px solid #bfbfbf;
  margin: 40px auto 0;
  display: block;
}
.query:focus {
  outline: none;
}
.btn {
  line-height: 38px;
  background-color: #00bfb3;
  color: #fff;
  white-space: nowrap;
  text-align: center;
  font-size: 14px;
  border: none;
  border-radius: 2px;
  cursor: pointer;
  padding: 5px;
  width: 160px;
  margin: 30px 0;
}
</style>
<body>
  <h1 style="margin-bottom: 50px"><img src="https://pic.imgdb.cn/item/629ff9c0eab646ca79d62a9b.png" style="width: 1.5em;margin-right: .2em;vertical-align: bottom;">GitHub 文件加速</h1>
  <form onsubmit="toSubmit(event)">
    <input class="query" name="q" placeholder="请输入文件下载链接">
    <input class="btn" type="submit" value="下载">
  </form>
  <div class="info">
    <p>可用于加速github clone、release、archive，以及arxiv文档，任意的文件下载地址等</p>
    <p>搭配Chrome插件<a target="_blank" href="https://chrome.google.com/webstore/detail/redirector/ocgpenflpmgnfapjedencafcfakcekcd?hl=zh-CN">Redirector</a>可实现打开arxiv文档时自动跳转，配置示例如下</p>
    <img src="https://pic.imgdb.cn/item/629ff600eab646ca79d62a70.jpg" style="width:40em;">
  </div>
</body>
<script>
 function toSubmit(e) {
   e.preventDefault();
   window.open(location.href.substr(0, location.href.lastIndexOf('/') + 1) + document.querySelector('.query').value);
   document.querySelector('.query').value = '';
   return false;
 }
</script>
</html>
